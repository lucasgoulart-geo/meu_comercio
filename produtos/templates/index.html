<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let userCadastrado = false;
let userName = '';

const products = [
  {id:1, name:'Arroz', price:10, img:"{% static 'saco_de_arroz.png' %}"},
  {id:2, name:'FeijÃ£o', price:8, img:"{% static 'saco_de_feijao.png' %}"},
  {id:3, name:'Farinha de trigo', price:5, img:"{% static 'saco_de_farinha.png' %}"},
  {id:4, name:'MacarrÃ£o', price:7, img:"{% static 'saco_de_macarrao.png' %}"},
  {id:5, name:'azeite', price:12, img:"{% static 'azeite.png' %}"},
  {id:6, name:'AÃ§Ãºcar', price:6, img:"{% static 'saco_de_aÃ§ucar.png' %}"},
  {id:7, name:'Sal', price:3, img:"{% static 'saco_de_sal.png' %}"},
  {id:8, name:'CafÃ©', price:15, img:"{% static 'saco_de_cafe.png' %}"}
];

const cart = [];

function renderProducts() {
  const container = document.getElementById('products');
  container.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'col-md-4 mb-4';
    div.innerHTML = `
      <div class="card">
        <img src="${p.img}" class="card-img-top" alt="${p.name}">
        <div class="card-body text-center">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text">R$ ${p.price.toFixed(2)}</p>
          <button class="btn btn-success" onclick="addToCart(${p.id})">Adicionar ğŸ›’</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  const item = cart.find(c => c.id === id);
  if(item) item.qty += 1;
  else cart.push({...product, qty:1});
  renderCart();
}

function removeFromCart(id) {
  const index = cart.findIndex(c => c.id === id);
  if(index !== -1) cart.splice(index,1);
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.className = 'd-flex justify-content-between align-items-center mb-2';
    div.innerHTML = `
      <span>${item.name} x${item.qty} - R$ ${(item.price*item.qty).toFixed(2)}</span>
      <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">ğŸ—‘ï¸</button>
    `;
    cartItems.appendChild(div);
  });
  document.getElementById('cart-total').textContent = total.toFixed(2);
  document.getElementById('cart-count').textContent = cart.reduce((acc,i)=>acc+i.qty,0);
}

function toggleCart() {
  const cartEl = document.getElementById('cart');
  if(cartEl.style.transform === 'translateX(0%)') cartEl.style.transform = 'translateX(100%)';
  else cartEl.style.transform = 'translateX(0%)';
}

function finalizarCompra() {
  if(!userCadastrado) {
    alert('VocÃª precisa se cadastrar para finalizar a compra!');
    const modal = new bootstrap.Modal(document.getElementById('modalCadastro'));
    modal.show();
    return;
  }
  alert('Compra finalizada com sucesso!');
  cart.length = 0;
  renderCart();
}

// Cadastro com saudaÃ§Ã£o e logoff
document.getElementById('cadastro').addEventListener('submit', function(e){
  e.preventDefault();
  userName = this.querySelector('input[type="text"]').value;
  userCadastrado = true;

  const userGreeting = document.getElementById('user-greeting');
  userGreeting.textContent = `OlÃ¡, ${userName} ğŸ‘‹`;
  userGreeting.removeAttribute('data-bs-toggle');
  userGreeting.removeAttribute('data-bs-target');

  // Clicar para "logoff"
  userGreeting.onclick = () => {
    userCadastrado = false;
    userName = '';
    userGreeting.textContent = 'ğŸ‘¤';
    userGreeting.setAttribute('data-bs-toggle', 'modal');
    userGreeting.setAttribute('data-bs-target', '#modalCadastro');
  };

  alert('Cadastro realizado com sucesso!');
  bootstrap.Modal.getInstance(document.getElementById('modalCadastro')).hide();
});

renderProducts();
</script>
</body>
