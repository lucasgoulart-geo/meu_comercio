<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Biroska</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .produto {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .produto:hover {
            transform: scale(1.05);
        }

        .produto img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }

        .produto h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .produto p {
            color: #555;
            font-weight: bold;
        }

        .btn-comprar {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-comprar:hover {
            background-color: #e68a00;
        }
    </style>
</head>
